<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pedidos de Entrega</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        .form-group {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 15px;
        }

        .form-group label {
            width: 100%;
            max-width: 150px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            flex: 1;
            padding: 10px;
            margin-right: 10px;
            width: calc(100% - 160px);
            max-width: calc(100% - 160px);
        }

        .form-group button {
            padding: 10px 20px;
            margin-top: 5px;
        }

        #destinos-container {
            margin-top: 20px;
        }

        .destino-group {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }

        #map {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .form-group {
                flex-direction: column;
                align-items: flex-start;
            }

            .form-group input {
                width: 100%;
                margin-right: 0;
            }

            .form-group label {
                max-width: 100%;
            }

            .form-group button {
                width: 100%;
                margin-top: 10px;
            }

            #map {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <h1>Formulário de Pedidos de Entrega</h1>

    <div class="form-group">
        <label for="empresa">Nome da Empresa:</label>
        <input type="text" id="empresa" name="empresa">
    </div>

    <div class="form-group">
        <label for="telefone-empresa">Telefone da Empresa:</label>
        <input type="text" id="telefone-empresa" name="telefone-empresa">
    </div>

    <div class="form-group">
        <label for="endereco-empresa">Endereço da Empresa:</label>
        <input type="text" id="endereco-empresa" name="endereco-empresa">
        <button type="button" id="marcar-endereco-empresa">Marcar no Mapa</button>
    </div>

    <h2>Destinos</h2>
    <div id="destinos-container"></div>
    <button type="button" id="adicionar-destino">Adicionar Novo Destino</button>

    <div id="map"></div>

    <script>
        let destinoCounter = 0;
        const maxDestinos = 10;

        function adicionarDestino() {
            if (destinoCounter >= maxDestinos) {
                alert("O número máximo de destinos é 10.");
                return;
            }

            destinoCounter++;
            const destinosContainer = document.getElementById("destinos-container");

            const destinoGroup = document.createElement("div");
            destinoGroup.className = "destino-group";
            destinoGroup.innerHTML = `
                <div class="form-group">
                    <label for="destino-${destinoCounter}">Destino ${destinoCounter}:</label>
                    <input type="text" id="destino-${destinoCounter}" name="destino-${destinoCounter}">
                    <button type="button" onclick="marcarNoMapa('destino-${destinoCounter}')">Marcar no Mapa</button>
                </div>
                <div class="form-group">
                    <label for="cliente-${destinoCounter}">Nome do Cliente ${destinoCounter}:</label>
                    <input type="text" id="cliente-${destinoCounter}" name="cliente-${destinoCounter}">
                </div>
                <div class="form-group">
                    <label for="telefone-cliente-${destinoCounter}">Telefone do Cliente ${destinoCounter}:</label>
                    <input type="text" id="telefone-cliente-${destinoCounter}" name="telefone-cliente-${destinoCounter}">
                </div>
            `;
            destinosContainer.appendChild(destinoGroup);
        }

        document.getElementById("adicionar-destino").addEventListener("click", adicionarDestino);

        function initMap() {
            const rondonopolis = { lat: -16.4673, lng: -54.6372 };
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 13,
                center: rondonopolis,
            });

            google.maps.event.addListener(map, 'click', function(event) {
                placeMarker(map, event.latLng);
            });

            function placeMarker(map, location) {
                if (currentInput) {
                    const marker = new google.maps.Marker({
                        position: location,
                        map: map,
                    });
                    currentInput.value = `${location.lat()}, ${location.lng()}`;
                }
            }

            let currentInput = null;

            document.getElementById("marcar-endereco-empresa").addEventListener("click", function() {
                currentInput = document.getElementById("endereco-empresa");
            });

            window.marcarNoMapa = function(id) {
                currentInput = document.getElementById(id);
            };
        }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap">
    </script>
</body>
</html>
